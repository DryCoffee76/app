<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dry.Coffee76</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  padding:20px;
}

h1, h2 {
  text-align:center;
  margin-bottom:20px;
}

.menu {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap:20px;
}

.product {
  background:#1c1c1c;
  border-radius:15px;
  padding:15px;
}

.product img, .product video {
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

.product h3 {
  margin-bottom:5px;
}

.product p {
  font-size:0.9rem;
  color:#ccc;
}

.price {
  margin:10px 0;
  font-weight:bold;
  color:#cfa670;
}

button {
  background:#cfa670;
  border:none;
  padding:10px 20px;
  border-radius:25px;
  cursor:pointer;
  width:100%;
}

button:hover {
  background:#e1bb88;
}

#cart {
  margin-top:40px;
  background:#1a1a1a;
  padding:20px;
  border-radius:15px;
}

#orderForm {
  display:none;
  margin-top:20px;
}

input, textarea {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
</style>
</head>

<body>

<h1>‚òï Dry.Coffee76</h1>
<h2>Notre Menu</h2>

<div class="menu">

  <!-- PRODUIT 1 -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Caf√© Latte">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <h3>Caf√© Latte</h3>
    <p>Caf√© doux avec lait chaud et mousse onctueuse.</p>
    <div class="price">4,50‚Ç¨</div>
    <button onclick="addToCart('Caf√© Latte - 4,50‚Ç¨')">Ajouter au panier</button>
  </div>

  <!-- PRODUIT 2 -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Espresso">
    <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
    <h3>Espresso</h3>
    <p>Caf√© intense, extrait √† la perfection.</p>
    <div class="price">3,00‚Ç¨</div>
    <button onclick="addToCart('Espresso - 3,00‚Ç¨')">Ajouter au panier</button>
  </div>

</div>

<!-- PANIER -->
<div id="cart">
  <h2>üõí Votre panier</h2>
  <ul id="cartItems"></ul>

  <button onclick="showForm()">Commander</button>

  <div id="orderForm">
    <h3>Formulaire de commande</h3>

    <input type="text" id="orderName"
      placeholder="Nom de la commande (ex: Caf√© Latte x2)" />

    <input type="text" id="address"
      placeholder="Adresse (ex: 12 rue du Caf√©, Rouen)" />

    <textarea id="description" rows="4"
      placeholder="Description (ex: Sans sucre, livraison √† 18h)"></textarea>

    <button onclick="sendToTelegram()">Envoyer sur Telegram</button>
  </div>
</div>

<script>
let cart = [];

function addToCart(product) {
  cart.push(product);
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cartItems');
  cartItems.innerHTML = "";
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = item;
    cartItems.appendChild(li);
  });
}

function showForm() {
  document.getElementById('orderForm').style.display = 'block';
}

function sendToTelegram() {
  const name = document.getElementById('orderName').value;
  const address = document.getElementById('address').value;
  const description = document.getElementById('description').value;

  const message =
`üõí NOUVELLE COMMANDE - Dry.Coffee76

üì¶ Commande : ${name}
üìç Adresse : ${address}
üìù Description : ${description}

‚òï Produits :
${cart.join('\n')}`;

  const url = `https://t.me/share/url?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}
</script>

</body>
</html>
